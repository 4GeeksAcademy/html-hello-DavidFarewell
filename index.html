<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, rgb(83, 83, 83), #111111, #000000);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-header {
            background-color: #4e71d1; 
        }
        .btn-primary {
            background-color: #4e71d1; 
            border-color: #add8e6; 
        }
        .btn-primary:hover {
            background-color: #0d4bf5; 
            border-color: #0d4bf5;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-header text-white">
                <h5 class="mb-0">Payment form example</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing.
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="Card Number" maxlength="16" inputmode="numeric" pattern="[0-9]{13,16}" required>
                        </div>
                        <div class="col-md-3">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="cvc" placeholder="CVC" maxlength="4" inputmode="numeric" pattern="[0-9]{3,4}" required>
                        </div>
                        <div class="col-md-3">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" id="amount" placeholder="Amount" required>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-md-4">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="City">
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state">
                                <option selected>Pick a state</option>
                                <option value="1">United States</option>
                                <option value="2">United Kingdom</option>
                                <option value="3">Mexico</option>
                                <option value="3">Venezuela</option>
                                <option value="3">France</option>
                                <option value="3">Germany</option>
                                <option value="3">Spain</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" placeholder="Postal Code">
                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="form-label">We accept:</label>
                        <div class="btn-group" role="group" aria-label="Payment methods">
                            <input type="radio" class="btn-check" name="paymentMethod" id="visa" autocomplete="off" checked>
                            <label class="btn btn-outline-secondary" for="visa">
                                <i class="fab fa-cc-visa fa-2x"></i>
                            </label>

                            <input type="radio" class="btn-check" name="paymentMethod" id="mastercard" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="mastercard">
                                <i class="fab fa-cc-mastercard fa-2x"></i>
                            </label>

                            <input type="radio" class="btn-check" name="paymentMethod" id="paypal" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="paypal">
                                <i class="fab fa-cc-paypal fa-2x"></i>
                            </label>

                            <input type="radio" class="btn-check" name="paymentMethod" id="bankTransfer" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="bankTransfer">
                                <i class="fas fa-university fa-2x"></i>
                            </label>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
